<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>SAM RICHARDSON</title>
    <link href="css/hover.css" rel="stylesheet" media="all">
    <style>
        @font-face{
            font-family: clearsans;
            src: url(TTF/ClearSans-Light.ttf) format("truetype");
        }
        body, html{
            margin: 0;
            padding: 0;
            height:100%; 
            overflow:hidden;
        }
        .container video{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        .content {
            text-align: center;
            position: absolute;
            left: 50%;
            right: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            width: auto;
            height: auto;
        }
        h1{
            font-family: clearsans;
            color:azure;
            padding-top: 50%; 
        }
        ul{
            margin:0;
            padding:0;
        }
        li {
            list-style-type: none;
        }
        a{
            font-family: clearsans;
            color:azure;
            text-decoration: none;
            font-size: 200%;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div align="center">
            <video poster="img/poster.png" preload="auto" autoplay="true" muted="muted" loop>
                <source src="poster.mp4" type="video/mp4">
            </video>
        </div>
        <div class="content">
            <h1>SAM RICHARDSON</h1>
               <ul>
                   <li><a href="/about.html" class="button">About/Contact</a></li>
                   <li><a href="/website.html">Websites</a></li>
                   <li><a href="/art.html">Art</a></li>
            </ul>
        </div>
    </body>
</html>
